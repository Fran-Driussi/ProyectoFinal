    <main class="fondo-contact">

        <div class="wow animate_animated rubberBand">
            <h2 class="titulo-contact"> <b>Contactanos</b> </h2>
        </div>
        <div class="row">
            <div class="col-xl-6 col-xs-12">
                <div class="wow animate-anbimated slideInLeft">
                    <div class="col contact-form-col">
                        <form class="contact-form" action="">
                            <fieldset>
                                <legend>Contactanos</legend>

                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Nombre*" required>
                                </div>
                                <div class="mb-3">

                                    <input type="text" class="form-control" placeholder="Apellido*" required>
                                </div>
                                <div class="mb-3">

                                    <input type="email" class="form-control" placeholder="Email*" required>
                                    
                                </div>

                                <div class="mb-3">
                                    <textarea name="" id="" class="form-control" placeholder="Mensaje"
                                        rows="3"></textarea>

                                </div>

                                <div class="mb-3">
                                    <label for="sexo_h" class="form-check-label">Hombre</label>
                                    <input type="radio" class="form-check-input" name="sexo" value="hombre"
                                        id="sexo_h" />

                                </div>

                                <div class="mb-3">
                                    <label for="sexo_m" class="form-check-label">Mujer</label>
                                    <input type="radio" class="form-check-input" name="sexo" value="mujer"
                                        id="sexo_m" />
                                </div>

                                <div class="mb-3">

                                    <input type="checkbox" class="form-check-input" name="acepta" value="1"
                                        id="acept" required />
                                    <label for="acept" class="form-check-label">Acepta terminos y condiciones</label>
                                </div>

                                <input type="submit" class="mb-3">


                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-xl-6 col-xs-10">
                <div class="maps">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.6400766399256!2d-58.41233718419025!3d-34.587972664173535!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca824a15865d%3A0xa2e9cec440b41eb8!2sArenales%203360%2C%20C1425%20CABA!5e0!3m2!1ses!2sar!4v1666289513641!5m2!1ses!2sar"

                        referrerpolicy="no-referrer-when-downgrade"></iframe>

                        <img src="https://www.solena.ar/img/icons/location.svg" " alt="">
                    <p>Arenales 3360, C1425 CABA</p>
                </div>
                <div class=" datos">
                        <img src="https://www.solena.ar/img/icons/phone.svg" alt="">
                        <p>+54 2234279647</p>

                    </div>
                </div>
            </div>
